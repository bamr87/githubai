name: AI-Powered Documentation & Release

on:
  push:
    branches:
      - main

jobs:
  generate-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai pygithub gitpython

      - name: Run AI Doc Generator
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python src/githubai/auto_doc_generator.py
          # Push changes to 'feature-documentation' branch
          import subprocess

          feature_branch = "feature-documentation"

          # Create a new branch based on main
          subprocess.run(["git", "checkout", "-b", feature_branch], check=True)

          # Stage the updated changelog
          subprocess.run(["git", "add", "CHANGELOG_AI.md"], check=True)

          # Commit with a message
          subprocess.run(["git", "commit", "-m", "Add AI-generated changelog and documentation summary"], check=True)

          # Push the branch
          subprocess.run(["git", "push", "-u", "origin", feature_branch], check=True)
