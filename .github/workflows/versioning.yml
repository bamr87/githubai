name: Automated Versioning

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: false
        default: 'auto'
        type: choice
        options:
        - auto
        - major
        - minor
        - patch

jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Create environment file
        run: |
          echo "DEBUG=True" > .env
          echo "SECRET_KEY=github-actions-key" >> .env
          echo "DATABASE_URL=sqlite:///db.sqlite3" >> .env
          echo "AI_API_KEY=${{ secrets.AI_API_KEY }}" >> .env
          echo "GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}" >> .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f infra/docker/Dockerfile -t githubai:latest .

      - name: Configure Git
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'

      - name: Run Django migrations
        run: |
          docker run --rm -v "$PWD":/app --env-file .env githubai:latest python manage.py migrate --run-syncdb

      - name: Run versioning with auto detection
        if: github.event.inputs.bump_type == 'auto' || github.event.inputs.bump_type == ''
        run: |
          docker run --rm -v "$PWD":/app --env-file .env githubai:latest python manage.py bump_version

      - name: Run versioning with specific type
        if: github.event.inputs.bump_type != 'auto' && github.event.inputs.bump_type != ''
        run: |
          docker run --rm -v "$PWD":/app --env-file .env githubai:latest python manage.py bump_version --type ${{ github.event.inputs.bump_type }}

      - name: Push version changes
        run: |
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "chore: bump version [skip ci]"
            git push
          else
            echo "No version changes to commit"
          fi
